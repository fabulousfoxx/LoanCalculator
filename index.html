<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Leckerli+One&family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="heading">Loan Calculator</h1>
    <p class="paragraph">Loan Amount $
      <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="10000000" value="10000">
    </p>
    <p class="paragraph">Interest Rate % 
      <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="0" max="100" value="10" step=".1">
    </p>
    <p class="paragraph">Months to pay
      <input onchange="calculateLoan()" class="input" type="number" id="months-to-pay" min="1" max="10000" value="12">
    </p>
    <p class="payment" id="payment">Monthly payment: </p>
  </div>

  <script src="index.js"></script>
</body>
</html>
